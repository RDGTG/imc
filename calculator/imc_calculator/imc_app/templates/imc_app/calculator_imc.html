{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'imc_app/css/style.css' %}">
    <style>
        :root {
    /* Cores principais */
    --background: #f8f9fa;
    --card-bg: #ffffff;
    --primary-color: #6c63ff;
    --primary-dark: #5a52d6;
    --primary-light: #a29bfe;
    --text-color: #2d3436;
    --border-radius: 12px;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

body {
    background-color: var(--background);
    color: var(--text-color);
    font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    line-height: 1.6;
    padding: 2rem;
}

.card {
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    padding: 2rem;
    max-width: 600px;
    margin: 0 auto;
    transition: transform 0.3s ease;
}

.card-title {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.btn-custom {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 50px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-custom:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
}

.form-control {
    border-radius: 50px;
    padding: 0.75rem 1rem;
}

.form-control:focus {
    border-color: var(--primary-light);
    box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
}

/* Responsividade */
@media (max-width: 768px) {
    body {
        padding: 1rem;
    }
    
    .card {
        padding: 1.5rem;
    }
}
    </style>



</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <h1 class="card-title text-center">Calculadora de IMC</h1>
            
            {% if erro %}
                <div class="alert alert-danger">{{ erro }}</div>
            {% endif %}
            
            <form method="POST" class="p-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg):</label>
                    <input type="number" step="0.01" class="form-control" name="peso" required>
                </div>
                
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (m):</label>
                    <input type="number" step="0.01" class="form-control" name="altura" required>
                </div>
                
                <button type="submit" class="btn btn-custom">Calcular IMC</button>
            </form>
        </div>
    </div>
</body>
</html>
