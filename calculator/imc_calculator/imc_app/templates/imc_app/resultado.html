{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Resultado de IMC | Saúde Digital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'imc_app/css/resultado.css' %}">

    <style>
        :root {
    /* Cores */
    --primary: #4361ee;
    --primary-dark: #3a0ca3;
    --primary-light: #4895ef;
    --success: #4cc9f0;
    --warning: #f8961e;
    --danger: #f72585;
    --light: #f8f9fa;
    --dark: #212529;
    --gray: #6c757d;
    
    /* Cores de classificação */
    --abaixodopeso: var(--warning);
    --pesonormal: var(--success);
    --sobrepeso: #fd7e14;
    --obesidade: var(--danger);
    
    /* Espaçamentos */
    --space-sm: 0.5rem;
    --space-md: 1rem;
    --space-lg: 1.5rem;
    --space-xl: 2rem;
    
    /* Bordas */
    --border-radius: 12px;
    --border-radius-lg: 20px;
    
    /* Sombras */
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.15);
}

body {
    font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    background-color: #f5f7fa;
    color: var(--dark);
    line-height: 1.6;
    padding: var(--space-xl);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.result-container {
    width: 100%;
    max-width: 500px;
}

.result-card {
    background: white;
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-lg);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.result-card:hover {
    transform: translateY(-5px);
}

.result-header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    padding: var(--space-xl);
    text-align: center;
}

.result-icon {
    font-size: 2.5rem;
    margin-bottom: var(--space-md);
}

.result-title {
    font-weight: 700;
    margin: 0;
    font-size: 1.8rem;
}

.result-body {
    padding: var(--space-xl);
    text-align: center;
}

.imc-display {
    margin-bottom: var(--space-xl);
}

.imc-value {
    font-size: 3.5rem;
    font-weight: 700;
    color: var(--primary-dark);
    display: block;
    line-height: 1;
}

.imc-label {
    font-size: 1rem;
    color: var(--gray);
    font-weight: 500;
}

.classification-badge {
    display: inline-block;
    padding: var(--space-sm) var(--space-lg);
    border-radius: 50px;
    font-weight: 600;
    font-size: 1.2rem;
    margin-bottom: var(--space-xl);
    color: white;
}

.classification-badge.abaixodopeso {
    background-color: var(--abaixodopeso);
}

.classification-badge.pesonormal {
    background-color: var(--pesonormal);
}

.classification-badge.sobrepeso {
    background-color: var(--sobrepeso);
}

.classification-badge.obesidade {
    background-color: var(--obesidade);
}

.result-message {
    margin-bottom: var(--space-xl);
    color: var(--gray);
}

.result-message strong {
    color: var(--dark);
}

.result-footer {
    padding: var(--space-md) var(--space-xl);
    text-align: center;
    border-top: 1px solid #eee;
}

.btn-back {
    display: inline-flex;
    align-items: center;
    gap: var(--space-sm);
    padding: var(--space-sm) var(--space-md);
    background-color: var(--primary);
    color: white;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-back:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
    color: white;
}

/* Responsividade */
@media (max-width: 576px) {
    body {
        padding: var(--space-md);
    }
    
    .result-header {
        padding: var(--space-lg);
    }
    
    .result-body {
        padding: var(--space-lg);
    }
    
    .imc-value {
        font-size: 3rem;
    }
}




    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-card">
            <div class="result-header">
                <i class="fas fa-chart-line result-icon"></i>
                <h1 class="result-title">Seu Resultado de IMC</h1>
            </div>
            
            <div class="result-body">
                <div class="imc-display">
                    <span class="imc-value">{{ imc }}</span>
                    <span class="imc-label">Índice de Massa Corporal</span>
                </div>
                
                <div class="classification-badge {{ classificacao|lower|cut:' ' }}">
                    {{ classificacao }}
                </div>
                
                <div class="result-message">
                    <p>Seu índice de massa corporal indica <strong>{{ classificacao|lower }}</strong>.</p>
                    <p>Para uma avaliação completa, consulte um profissional de saúde.</p>
                </div>
            </div>
            
            <div class="result-footer">
                <a href="/" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Voltar para o cálculo
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
